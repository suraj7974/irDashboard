<!DOCTYPE html>
<html>
  <head>
    <title>Supabase Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <h1>Supabase Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
      const supabaseUrl = "https://oounmycsyfuqvzagiadh.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vdW5teWNzeWZ1cXZ6YWdpYWRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI0NjAzMTUsImV4cCI6MjA0ODAzNjMxNX0.cqxVFYCn7youkcsCvvIMVo4hD_HzUlgPoEEJCfckz-c";

      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      async function testConnection() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Testing...";

        try {
          // Test database connection
          const { data, error } = await supabase.from("ir_reports").select("*").limit(1);

          if (error) {
            resultDiv.innerHTML = `<p style="color: red;">Database Error: ${error.message}</p>`;
            return;
          }

          // Test storage bucket
          const { data: buckets, error: bucketError } = await supabase.storage.listBuckets();

          if (bucketError) {
            resultDiv.innerHTML = `<p style="color: red;">Storage Error: ${bucketError.message}</p>`;
            return;
          }

          const irBucket = buckets.find((b) => b.name === "ir-reports");

          resultDiv.innerHTML = `
                    <p style="color: green;">✅ Database connection successful!</p>
                    <p style="color: green;">✅ ir_reports table exists</p>
                    <p style="color: ${irBucket ? "green" : "red"};">
                        ${irBucket ? "✅" : "❌"} ir-reports bucket ${irBucket ? "exists" : "NOT found"}
                    </p>
                    <p>Found ${buckets.length} storage buckets: ${buckets.map((b) => b.name).join(", ")}</p>
                `;
        } catch (err) {
          resultDiv.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
        }
      }
    </script>
  </body>
</html>
